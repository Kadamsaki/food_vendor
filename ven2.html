<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Products - Vendor Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(34, 197, 94, 0.6);
      border-radius: 50%;
      animation: floatParticle 8s infinite linear;
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: scale(1);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) scale(0);
        opacity: 0;
      }
    }
    
    /* Professional animations */
    .animate-fade-in-up {
      opacity: 0;
      transform: translateY(60px);
      animation: fadeInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    .animate-fade-in-left {
      opacity: 0;
      transform: translateX(-60px);
      animation: fadeInLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    .animate-fade-in-right {
      opacity: 0;
      transform: translateX(60px);
      animation: fadeInRight 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    .animate-scale-in {
      opacity: 0;
      transform: scale(0.8);
      animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
    .delay-500 { animation-delay: 0.5s; }
    .delay-600 { animation-delay: 0.6s; }
    .delay-700 { animation-delay: 0.7s; }
    .delay-800 { animation-delay: 0.8s; }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fadeInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes scaleIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    /* Advanced glassmorphism */
    .glass-morphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }
    
    /* Enhanced product card */
    .product-card {
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: translateY(0) rotateX(0);
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
    }
    
    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.1), transparent);
      transition: left 0.6s;
    }
    
    .product-card:hover::before {
      left: 100%;
    }
    
    .product-card:hover {
      transform: translateY(-12px) rotateX(5deg) scale(1.02);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.2),
        0 12px 24px rgba(34, 197, 94, 0.15);
    }
    
    .product-emoji {
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: inline-block;
    }
    
    .product-card:hover .product-emoji {
      transform: scale(1.2) rotate(10deg);
    }
    
    /* Professional button styling */
    .btn-professional {
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }
    
    .btn-professional::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }
    
    .btn-professional:hover::before {
      left: 100%;
    }
    
    .btn-professional:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(34, 197, 94, 0.4);
    }
    
    .btn-professional:active {
      transform: translateY(-1px);
    }
    
    /* Enhanced cart animation */
    .cart-bounce {
      animation: cartBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    @keyframes cartBounce {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(5deg); }
      50% { transform: scale(1.3) rotate(-5deg); }
      75% { transform: scale(1.1) rotate(3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    /* Quantity selector with animations */
    .quantity-btn {
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }
    
    .quantity-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(34, 197, 94, 0.2);
      transition: all 0.3s;
      transform: translate(-50%, -50%);
    }
    
    .quantity-btn:hover::before {
      width: 100%;
      height: 100%;
    }
    
    .quantity-btn:hover {
      background-color: #22c55e;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }
    
    /* Floating elements */
    .float-professional {
      animation: floatSmooth 12s ease-in-out infinite;
    }
    
    @keyframes floatSmooth {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1);
        opacity: 0.4;
      }
      25% {
        transform: translateY(-15px) rotate(90deg) scale(1.1);
        opacity: 0.6;
      }
      50% { 
        transform: translateY(-30px) rotate(180deg) scale(0.9);
        opacity: 0.8;
      }
      75% {
        transform: translateY(-15px) rotate(270deg) scale(1.1);
        opacity: 0.6;
      }
    }
    
    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #22c55e, #16a34a, #059669);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 200%;
      animation: gradientShift 3s ease-in-out infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Price highlight with pulse */
    .price-highlight {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pricePulse 2s ease-in-out infinite;
    }
    
    @keyframes pricePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Cart sidebar slide with blur */
    .cart-sidebar {
      transform: translateX(100%);
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(0px);
    }
    
    .cart-sidebar.open {
      transform: translateX(0);
      backdrop-filter: blur(20px);
    }
    
    /* Success notification with bounce */
    .notification {
      transform: translateY(-150px) scale(0.8);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .notification.show {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    
    /* Category filter enhancement */
    .category-filter {
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .category-filter::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .category-filter:hover::before {
      left: 100%;
    }
    
    .category-filter:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    
    /* Loading animation */
    .loading-pulse {
      animation: loadingPulse 1.5s ease-in-out infinite;
    }
    
    @keyframes loadingPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Card shimmer effect */
    .card-shimmer {
      position: relative;
      overflow: hidden;
    }
    
    .card-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Responsive enhancements */
    @media (max-width: 768px) {
      .product-card:hover {
        transform: translateY(-8px) scale(1.02);
      }
      
      .glass-morphism {
        backdrop-filter: blur(15px);
      }
    }
  </style>
</head>
<body class="text-gray-800">
  <!-- Animated Background Particles -->
  <div class="bg-particles">
    <!-- Particles will be generated by JavaScript -->
  </div>

  <!-- Floating Background Elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
    <div class="absolute top-20 left-16 w-32 h-32 bg-gradient-to-r from-green-400/20 to-emerald-400/20 rounded-full float-professional"></div>
    <div class="absolute bottom-32 right-24 w-24 h-24 bg-gradient-to-r from-emerald-400/20 to-green-400/20 rounded-full float-professional" style="animation-delay: -6s;"></div>
    <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-gradient-to-r from-green-300/20 to-emerald-300/20 rounded-full float-professional" style="animation-delay: -3s;"></div>
  </div>

  <!-- Success Notification -->
  <div id="notification" class="notification fixed top-6 right-6 z-50 glass-morphism rounded-2xl p-6 shadow-2xl">
    <div class="flex items-center gap-4">
      <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-green-600 rounded-full flex items-center justify-center animate-pulse">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <div class="text-white">
        <p class="font-bold text-lg">Added to cart!</p>
        <p class="text-sm text-gray-200">Item successfully added</p>
      </div>
    </div>
  </div>

  <!-- Header with Cart -->
  <div class="relative z-10 max-w-7xl mx-auto px-6 py-12">
    <div class="flex flex-col lg:flex-row justify-between items-center mb-16 gap-8">
      <div class="text-center lg:text-left animate-fade-in-left">
        <h1 class="text-6xl lg:text-7xl font-black gradient-text mb-6 leading-tight">Order Products</h1>
        <p class="text-xl lg:text-2xl text-white/80 font-light max-w-2xl">Browse our premium collection and add products to your cart with seamless checkout experience</p>
      </div>
      
      <!-- Cart Button -->
      <button id="cartToggle" class="relative glass-morphism rounded-3xl p-6 hover:scale-110 transition-all duration-500 animate-fade-in-right card-shimmer">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m4.5-5a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span id="cartCount" class="absolute -top-3 -right-3 bg-gradient-to-r from-green-500 to-green-600 text-white text-lg font-bold rounded-full w-8 h-8 flex items-center justify-center animate-pulse">0</span>
      </button>
    </div>

    <!-- Category Filter -->
    <div class="flex flex-wrap justify-center gap-4 mb-12 animate-fade-in-up delay-300">
      <button class="category-filter active px-8 py-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-full font-bold hover:from-green-600 hover:to-green-700 transition-all duration-300 shadow-lg" data-category="all">All Products</button>
      <button class="category-filter px-8 py-4 glass-morphism text-white rounded-full font-semibold hover:bg-white/20 transition-all duration-300" data-category="vegetables">🥬 Vegetables</button>
      <button class="category-filter px-8 py-4 glass-morphism text-white rounded-full font-semibold hover:bg-white/20 transition-all duration-300" data-category="fruits">🍎 Fruits</button>
      <button class="category-filter px-8 py-4 glass-morphism text-white rounded-full font-semibold hover:bg-white/20 transition-all duration-300" data-category="spices">🌶 Spices</button>
      <button class="category-filter px-8 py-4 glass-morphism text-white rounded-full font-semibold hover:bg-white/20 transition-all duration-300" data-category="grains">🌾 Grains</button>
    </div>

    <!-- Products Grid -->
    <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <!-- Product Cards will be populated by JavaScript -->
    </div>
  </div>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="cart-sidebar fixed right-0 top-0 h-full w-96 glass-morphism z-40 p-8 overflow-y-auto">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-white">Shopping Cart</h2>
      <button id="closeCart" class="p-3 hover:bg-white/10 rounded-full transition-all duration-300">
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div id="cartItems" class="space-y-4 mb-8">
      <!-- Cart items will be populated by JavaScript -->
    </div>

    <div id="cartEmpty" class="text-center py-16">
      <svg class="w-20 h-20 text-white/30 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m4.5-5a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
      <p class="text-white/70 font-semibold text-lg">Your cart is empty</p>
      <p class="text-sm text-white/50 mt-2">Add some products to get started</p>
    </div>

    <div id="cartSummary" class="hidden border-t border-white/20 pt-8">
      <div class="space-y-4 mb-8">
        <div class="flex justify-between text-white/80 text-lg">
          <span>Subtotal:</span>
          <span id="subtotal" class="font-semibold">₹0</span>
        </div>
        <div class="flex justify-between text-white/80 text-lg">
          <span>Delivery:</span>
          <span id="delivery" class="font-semibold">₹50</span>
        </div>
        <div class="flex justify-between text-2xl font-bold text-white border-t border-white/20 pt-4">
          <span>Total:</span>
          <span id="total">₹50</span>
        </div>
      </div>
      <button id="checkoutBtn" class="w-full py-4 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold rounded-2xl btn-professional text-lg">
        <span class="relative z-10">Proceed to Checkout</span>
      </button>
    </div>
  </div>

  <!-- Cart Overlay -->
  <div id="cartOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-30 opacity-0 pointer-events-none transition-all duration-500"></div>

  <script>
    // Sample product data
    const products = [
      {
        id: 1,
        name: "Organic Tomatoes",
        category: "vegetables",
        price: 120,
        unit: "kg",
        image: "🍅",
        supplier: "FreshFarm Pvt. Ltd.",

      },
      {

        inStock: true,

      },
      {
        id: 3,

      {

        image: "🌶",

        rating: 4.9,

      },
      {
        id: 5,

        price: 80,
        unit: "kg",
        image: "🥬",
        supplier: "GreenLeaf Farms",
        rating: 4.3,
        inStock: true,
        description: "Fresh green spinach leaves"
      },
      {
        id: 6,
        name: "Organic Bananas",
        category: "fruits",
        price: 60,
        unit: "dozen",
        image: "🍌",
        supplier: "Tropical Fruits Co.",
        rating: 4.1,
        inStock: false,
        description: "Organic bananas, naturally ripened"
      },
      {
        id: 7,
        name: "Black Pepper",

        unit: "kg",

        inStock: true,

      {

        image: "🌾",
        supplier: "Mill Fresh",
        rating: 4.4,
        inStock: true,
        description: "Fine wheat flour for daily use"
      }
    ];

    let cart = [];
    let currentCategory = 'all';

    // DOM Elements
    const productsGrid = document.getElementById('productsGrid');
    const cartToggle = document.getElementById('cartToggle');
    const cartSidebar = document.getElementById('cartSidebar');
    const cartOverlay = document.getElementById('cartOverlay');
    const closeCart = document.getElementById('closeCart');
    const cartCount = document.getElementById('cartCount');
    const cartItems = document.getElementById('cartItems');
    const cartEmpty = document.getElementById('cartEmpty');
    const cartSummary = document.getElementById('cartSummary');
    const notification = document.getElementById('notification');

    // Initialize
    createParticles();
    renderProducts();
    updateCartUI();

    // Event listeners
    cartToggle.addEventListener('click', openCart);
    closeCart.addEventListener('click', closeCartSidebar);
    cartOverlay.addEventListener('click', closeCartSidebar);

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.bg-particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Category filter
    document.querySelectorAll('.category-filter').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.category-filter').forEach(b => {
          b.classList.remove('active', 'bg-gradient-to-r', 'from-green-500', 'to-green-600', 'text-white');
          b.classList.add('glass-morphism', 'text-white');
        });
        
        e.target.classList.add('active', 'bg-gradient-to-r', 'from-green-500', 'to-green-600', 'text-white');
        e.target.classList.remove('glass-morphism');
        
        currentCategory = e.target.dataset.category;
        renderProducts();
      });
    });

    // Checkout button
    document.addEventListener('click', (e) => {
      if (e.target.id === 'checkoutBtn') {
        handleCheckout();
      }
    });

    function renderProducts() {
      const filteredProducts = currentCategory === 'all' 
        ? products 
        : products.filter(p => p.category === currentCategory);

      productsGrid.innerHTML = filteredProducts.map((product, index) => `
        <div class="product-card glass-card rounded-3xl overflow-hidden animate-fade-in-up delay-${Math.min(index * 100, 800)} card-shimmer">
          <div class="p-8">
            <div class="text-7xl text-center mb-6 product-emoji">${product.image}</div>
            <div class="mb-6">
              <h3 class="text-2xl font-bold text-gray-800 mb-3">${product.name}</h3>
              <p class="text-gray-600 mb-3 leading-relaxed">${product.description}</p>
              <div class="flex items-center gap-3 text-sm text-gray-500 mb-4">
                <span class="font-medium">by ${product.supplier}</span>
                <span class="text-yellow-500 font-semibold">★ ${product.rating}</span>
              </div>
              <div class="flex items-center justify-between mb-6">
                <div class="price-highlight text-3xl font-black">₹${product.price}</div>
                <div class="text-sm text-gray-500 font-medium">per ${product.unit}</div>
              </div>
            </div>
            
            ${product.inStock ? `
              <div class="flex items-center gap-4">
                <div class="flex items-center border-2 border-gray-200 rounded-2xl overflow-hidden shadow-sm">
                  <button class="quantity-btn px-4 py-3 hover:bg-gray-100" onclick="updateQuantity(${product.id}, -1)">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                    </svg>
                  </button>
                  <span id="qty-${product.id}" class="px-6 py-3 font-bold text-lg min-w-[60px] text-center">${1}</span>
                  <button class="quantity-btn px-4 py-3 hover:bg-gray-100" onclick="updateQuantity(${product.id}, 1)">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                  </button>
                </div>
                <button class="flex-1 py-4 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold rounded-2xl btn-professional text-lg" onclick="addToCart(${product.id})">
                  <span class="relative z-10">Add to Cart</span>
                </button>
              </div>
            ` : `
              <button class="w-full py-4 bg-gray-300 text-gray-500 font-bold rounded-2xl cursor-not-allowed text-lg" disabled>
                Out of Stock
              </button>
            `}
          </div>
        </div>
      `).join('');
    }

    function updateQuantity(productId, change) {
      const qtyElement = document.getElementById(`qty-${productId}`);
      let currentQty = parseInt(qtyElement.textContent);
      const newQty = Math.max(1, currentQty + change);
      qtyElement.textContent = newQty;
      
      // Add animation
      qtyElement.style.transform = 'scale(1.2)';
      setTimeout(() => {
        qtyElement.style.transform = 'scale(1)';
      }, 150);
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const quantity = parseInt(document.getElementById(`qty-${productId}`).textContent);
      
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({
          ...product,
          quantity: quantity
        });
      }
      
      updateCartUI();
      showNotification();
      
      // Reset quantity to 1
      document.getElementById(`qty-${productId}`).textContent = '1';
      
      // Add bounce animation to cart icon
      cartToggle.classList.add('cart-bounce');
      setTimeout(() => cartToggle.classList.remove('cart-bounce'), 800);
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCartUI();
    }

    function updateCartQuantity(productId, newQuantity) {
      if (newQuantity <= 0) {
        removeFromCart(productId);
        return;
      }
      
      const item = cart.find(item => item.id === productId);
      if (item) {
        item.quantity = newQuantity;
        updateCartUI();
      }
    }

    function updateCartUI() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
      
      if (cart.length === 0) {
        cartEmpty.classList.remove('hidden');
        cartSummary.classList.add('hidden');
        cartItems.innerHTML = '';
        return;
      }
      
      cartEmpty.classList.add('hidden');
      cartSummary.classList.remove('hidden');
      
      cartItems.innerHTML = cart.map((item, index) => `
        <div class="flex items-center gap-4 p-6 glass-card rounded-3xl shadow-lg animate-fade-in-up" style="animation-delay: ${index * 0.1}s">
          <div class="text-4xl">${item.image}</div>
          <div class="flex-1">
            <h4 class="font-bold text-gray-800 text-lg">${item.name}</h4>
            <p class="text-gray-600">₹${item.price} per ${item.unit}</p>
          </div>
          <div class="flex items-center gap-3">
            <button class="quantity-btn w-10 h-10 border-2 border-gray-300 rounded-full flex items-center justify-center" onclick="updateCartQuantity(${item.id}, ${item.quantity - 1})">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
              </svg>
            </button>
            <span class="w-10 text-center font-bold text-lg">${item.quantity}</span>
            <button class="quantity-btn w-10 h-10 border-2 border-gray-300 rounded-full flex items-center justify-center" onclick="updateCartQuantity(${item.id}, ${item.quantity + 1})">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
            </button>
          </div>
          <div class="text-right">
            <p class="font-bold text-gray-800 text-xl">₹${item.price * item.quantity}</p>
            <button class="text-red-500 hover:text-red-700 font-semibold transition-colors" onclick="removeFromCart(${item.id})">Remove</button>
          </div>
        </div>
      `).join('');
      
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const delivery = subtotal > 500 ? 0 : 50;
      const total = subtotal + delivery;
      
      document.getElementById('subtotal').textContent = `₹${subtotal}`;
      document.getElementById('delivery').textContent = delivery === 0 ? 'Free' : `₹${delivery}`;
      document.getElementById('total').textContent = `₹${total}`;
    }

    function openCart() {
      cartSidebar.classList.add('open');
      cartOverlay.classList.remove('pointer-events-none');
      cartOverlay.style.opacity = '1';
      document.body.style.overflow = 'hidden';
    }

    function closeCartSidebar() {
      cartSidebar.classList.remove('open');
      cartOverlay.classList.add('pointer-events-none');
      cartOverlay.style.opacity = '0';
      document.body.style.overflow = 'auto';
    }

    function showNotification() {
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    function handleCheckout() {
      if (cart.length === 0) return;
      
      // Simulate checkout process
      const checkoutBtn = document.getElementById('checkoutBtn');
      const originalText = checkoutBtn.innerHTML;
      
      checkoutBtn.innerHTML = `
        <span class="relative z-10 flex items-center justify-center">
          <svg class="animate-spin w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke-width="4" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
              <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
              <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
            </circle>
          </svg>
          Processing Order...
        </span>
      `;
      checkoutBtn.disabled = true;
      checkoutBtn.classList.add('loading-pulse');
      
      setTimeout(() => {
        alert(`Order placed successfully! \nTotal: ₹${document.getElementById('total').textContent.replace('₹', '')} \nItems: ${cart.length} products \n\nThank you for your order!`);
        
        // Reset cart
        cart = [];
        updateCartUI();
        closeCartSidebar();
        
        // Reset button
        checkoutBtn.innerHTML = originalText;
        checkoutBtn.disabled = false;
        checkoutBtn.classList.remove('loading-pulse');
      }, 2500);
    }

    // Add keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeCartSidebar();
      }
    });

    // Add scroll animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, observerOptions);

    // Observe all animated elements
    setTimeout(() => {
      document.querySelectorAll('.animate-fade-in-up, .animate-fade-in-left, .animate-fade-in-right').forEach(el => {
        observer.observe(el);
      });
    }, 100);
  </script>
</body>
