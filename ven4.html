<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings - Vendor Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
      min-height: 100vh;
    }
    
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }
    
    .slide-in-up {
      animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
      transform: translateY(50px);
    }
    
    @keyframes slideInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .slide-in-left {
      animation: slideInLeft 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
      transform: translateX(-30px);
    }
    
    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .slide-in-right {
      animation: slideInRight 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
      transform: translateX(30px);
    }
    
    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .scale-in {
      animation: scaleIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
      transform: scale(0.9);
    }
    
    @keyframes scaleIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .glow-effect {
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.1);
      transition: all 0.3s ease;
    }
    
    .glow-effect:hover {
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
      transform: translateY(-2px);
    }
    
    .input-focus {
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.15);
    }
    
    .checkbox-custom {
      transition: all 0.2s ease;
    }
    
    .checkbox-custom:checked {
      animation: checkboxPulse 0.3s ease;
    }
    
    @keyframes checkboxPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .button-hover {
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }
    
    .button-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .button-hover:hover::before {
      left: 100%;
    }
    
    .button-hover:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(34, 197, 94, 0.3);
    }
    
    .section-divider {
      background: linear-gradient(90deg, transparent, #22c55e, transparent);
      height: 1px;
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    
    .form-section {
      transition: all 0.3s ease;
    }
    
    .form-section:hover {
      background: rgba(255, 255, 255, 0.8);
    }
    
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
    .delay-500 { animation-delay: 0.5s; }
    .delay-600 { animation-delay: 0.6s; }
    .delay-700 { animation-delay: 0.7s; }
    .delay-800 { animation-delay: 0.8s; }
  </style>
</head>
<body class="text-gray-800">
  <!-- Background decoration -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-20 w-20 h-20 bg-green-200 rounded-full opacity-20 floating-animation"></div>
    <div class="absolute top-40 right-32 w-16 h-16 bg-emerald-300 rounded-full opacity-15 floating-animation" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-32 left-40 w-12 h-12 bg-lime-200 rounded-full opacity-25 floating-animation" style="animation-delay: 4s;"></div>
  </div>

  <div class="max-w-5xl mx-auto px-6 py-12 relative z-10">
    <!-- Header Section -->
    <div class="text-center mb-12 slide-in-up">
      <div class="inline-block p-3 bg-green-100 rounded-full mb-4 scale-in delay-100">
        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </div>
      <h1 class="text-5xl font-bold text-green-800 mb-4 slide-in-up delay-200">Account Settings</h1>
      <p class="text-gray-600 text-xl max-w-3xl mx-auto leading-relaxed slide-in-up delay-300">
        Personalize your experience and secure your account with our comprehensive settings panel
      </p>
      <div class="section-divider mt-8 max-w-md mx-auto delay-400"></div>
    </div>

    <!-- Settings Form -->
    <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-10 border border-green-100/50 glow-effect slide-in-up delay-500">
      
      <!-- Personal Information Section -->
      <div class="mb-10 form-section rounded-2xl p-6 slide-in-left delay-600">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
          <svg class="w-6 h-6 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Personal Information
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="slide-in-left delay-700">
            <label class="block text-sm font-semibold text-gray-800 mb-3">Full Name</label>
            <input type="text" placeholder="e.g. Ayush Dhanawade" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus" />
          </div>
          <div class="slide-in-right delay-700">
            <label class="block text-sm font-semibold text-gray-800 mb-3">Email</label>
            <input type="email" placeholder="e.g. ayush@email.com" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus" />
          </div>
          <div class="slide-in-left delay-800">
            <label class="block text-sm font-semibold text-gray-800 mb-3">Business Name</label>
            <input type="text" placeholder="e.g. Still Me Store" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus" />
          </div>
          <div class="slide-in-right delay-800">
            <label class="block text-sm font-semibold text-gray-800 mb-3">Phone Number</label>
            <input type="tel" placeholder="e.g. +91 9876543210" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus" />
          </div>
        </div>
      </div>

      <div class="section-divider mb-10"></div>

      <!-- Preferences Section -->
      <div class="mb-10 form-section rounded-2xl p-6 slide-in-right delay-600">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
          <svg class="w-6 h-6 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
          </svg>
          Preferences
        </h2>
        <div class="slide-in-up delay-700">
          <label class="block text-sm font-semibold text-gray-800 mb-3">Display & Notification Preferences</label>
          <textarea placeholder="Share your preferences for notifications, display settings, or any specific requirements..." rows="4" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus resize-none"></textarea>
        </div>
      </div>

      <div class="section-divider mb-10"></div>

      <!-- Address Information Section -->
      <div class="mb-10 form-section rounded-2xl p-6 slide-in-left delay-600">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
          <svg class="w-6 h-6 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          Address Information
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="md:col-span-2 slide-in-up delay-700">
            <label class="block text-sm font-semibold text-gray-800 mb-3">Street Address</label>
            <input type="text" placeholder="e.g. 123 Main Street, Building A" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus" />
          </div>
          <div class="slide-in-left delay-750">
            <label class="block text-sm font-semibold text-gray-800 mb-3">City</label>
            <input type="text" placeholder="e.g. Bhiwandi" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus" />
          </div>
          <div class="slide-in-right delay-750">
            <label class="block text-sm font-semibold text-gray-800 mb-3">State/Province</label>
            <input type="text" placeholder="e.g. Maharashtra" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus" />
          </div>
          <div class="slide-in-left delay-800">
            <label class="block text-sm font-semibold text-gray-800 mb-3">Postal Code</label>
            <input type="text" placeholder="e.g. 421302" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus" />
          </div>
          <div class="slide-in-right delay-800">
            <label class="block text-sm font-semibold text-gray-800 mb-3">Country</label>
            <select class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus">
              <option>India</option>
              <option>United States</option>
              <option>United Kingdom</option>
              <option>Canada</option>
              <option>Australia</option>
              <option>Germany</option>
              <option>France</option>
              <option>Japan</option>
              <option>Other</option>
            </select>
          </div>
          <div class="md:col-span-2 slide-in-up delay-850">
            <div class="flex items-center justify-between p-4 bg-blue-50 rounded-xl border border-blue-200">
              <div class="flex items-center">
                <svg class="w-5 h-5 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="text-blue-800 font-medium">Use current location</span>
              </div>
              <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300" onclick="getCurrentLocation()">
                Detect
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="section-divider mb-10"></div>

      <!-- Security Section -->
      <div class="mb-10 form-section rounded-2xl p-6 slide-in-left delay-600">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
          <svg class="w-6 h-6 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          Security Settings
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="slide-in-left delay-700">
            <label class="block text-sm font-semibold text-gray-800 mb-3">Change Password</label>
            <input type="password" placeholder="Enter new password" class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus" />
          </div>
          <div class="slide-in-right delay-700">
            <label class="block text-sm font-semibold text-gray-800 mb-3">Two-Factor Authentication</label>
            <select class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus">
              <option>Off</option>
              <option>Email</option>
              <option>SMS</option>
              <option>Authenticator App</option>
            </select>
          </div>
        </div>
      </div>

      <div class="section-divider mb-10"></div>

      <!-- Notification Settings -->
      <div class="mb-10 form-section rounded-2xl p-6 slide-in-right delay-600">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
          <svg class="w-6 h-6 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.868 19.462A17.913 17.913 0 003 12c0-9.941 8.059-18 18-18s18 8.059 18 18-8.059 18-18 18c-2.508 0-4.915-.511-7.094-1.438l-4.937 1.438 1.469-4.938z"></path>
          </svg>
          Notification Preferences
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 slide-in-up delay-700">
          <label class="inline-flex items-center p-4 bg-green-50 rounded-xl hover:bg-green-100 transition-all duration-300 cursor-pointer">
            <input type="checkbox" class="form-checkbox h-6 w-6 text-green-600 checkbox-custom" />
            <div class="ml-4">
              <span class="text-gray-800 font-medium">Email Alerts</span>
              <p class="text-sm text-gray-600">Receive important updates via email</p>
            </div>
          </label>
          <label class="inline-flex items-center p-4 bg-green-50 rounded-xl hover:bg-green-100 transition-all duration-300 cursor-pointer">
            <input type="checkbox" class="form-checkbox h-6 w-6 text-green-600 checkbox-custom" />
            <div class="ml-4">
              <span class="text-gray-800 font-medium">SMS Notifications</span>
              <p class="text-sm text-gray-600">Get instant text message alerts</p>
            </div>
          </label>
          <label class="inline-flex items-center p-4 bg-green-50 rounded-xl hover:bg-green-100 transition-all duration-300 cursor-pointer">
            <input type="checkbox" class="form-checkbox h-6 w-6 text-green-600 checkbox-custom" />
            <div class="ml-4">
              <span class="text-gray-800 font-medium">In-App Messages</span>
              <p class="text-sm text-gray-600">Receive notifications within the app</p>
            </div>
          </label>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 slide-in-up delay-800">
        <button class="flex-1 py-4 bg-gradient-to-r from-green-600 to-green-700 text-white font-semibold text-lg rounded-xl button-hover">
          <span class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Save Changes
          </span>
        </button>
        <button class="sm:w-auto px-8 py-4 bg-gray-100 text-gray-700 font-semibold text-lg rounded-xl hover:bg-gray-200 transition-all duration-300">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <script>
    // Add interactive focus effects
    document.querySelectorAll('input, textarea, select').forEach(element => {
      element.addEventListener('focus', function() {
        this.parentElement.classList.add('scale-105');
      });
      
      element.addEventListener('blur', function() {
        this.parentElement.classList.remove('scale-105');
      });
    });

    // Add smooth scrolling behavior
    document.documentElement.style.scrollBehavior = 'smooth';

    // Add click animation to checkboxes
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        if (this.checked) {
          this.parentElement.style.transform = 'scale(1.05)';
          setTimeout(() => {
            this.parentElement.style.transform = 'scale(1)';
          }, 200);
        }
      });
    });
  </script>
</body>
</html>
